<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />

  <title>–í–æ–ª–∂—Å–∫–æ–µ –ö–∞–∑–∏–Ω–æ —É –ö–æ—Å—Ç—Ä–∞</title>

  <!-- –®—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      background-image: url('https://i.ibb.co/hcW5xtj/fireplace-night.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 0 30px #ffcc00;
    }

    h1 {
      font-size: 48px;
      color: #ffcc00;
      margin-bottom: 10px;
      text-shadow: 2px 2px #000;
    }

    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ffcc00, #ff9900);
      color: #000;
      box-shadow: 0 0 10px #ffcc00;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px #ffcc00;
    }

    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100px;
    }

    #balance {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .game {
      display: none;
      margin-top: 20px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .card {
      width: 70px;
      height: 100px;
      background: #fff;
      color: #000;
      font-size: 28px;
      line-height: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }

    .card.red {
      color: red;
    }

    .card.black {
      color: black;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .card-back {
      background: #333;
      color: transparent;
    }

    .history {
      background: #111;
      border-radius: 8px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      margin-top: 10px;
      font-size: 14px;
      text-align: left;
    }

    @media (max-width: 600px) {
      .card {
        width: 50px;
        height: 70px;
        font-size: 20px;
        line-height: 70px;
      }

      button {
        width: 100%;
      }

      input[type="number"] {
        width: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>–í–æ–ª–∂—Å–∫–æ–µ –ö–∞–∑–∏–Ω–æ —É –ö–æ—Å—Ç—Ä–∞</h1>
    <p id="balance">–í–∞—à–∏ —Ä—É–±—á–∏–∫–∏: <span id="balanceValue">1000</span> ‚ÇΩ</p>

    <label>–°—Ç–∞–≤–∫–∞: <input type="number" id="bet" value="100" min="10" max="1000"></label>
    <div>
      <button onclick="playClick(); showGame('slots')">üé∞ –ê–≤—Ç–æ–º–∞—Ç</button>
      <button onclick="playClick(); showGame('roulette')">üéØ –†—É–ª–µ—Ç–∫–∞</button>
      <button onclick="playClick(); showGame('blackjack')">üÇ° –ë–ª—ç–∫–¥–∂–µ–∫</button>
    </div>

    <div id="slots" class="game">
      <h2>üé∞ –ò–≥—Ä–æ–≤–æ–π –∞–≤—Ç–æ–º–∞—Ç</h2>
      <p id="slotResult"></p>
      <div class="cards" id="slotReels"></div>
      <button onclick="playClick(); playSlots()">–ö—Ä—É—Ç–∏—Ç—å</button>
      <div class="history" id="slotHistory"></div>
    </div>

    <div id="roulette" class="game">
      <h2>üéØ –†—É–ª–µ—Ç–∫–∞</h2>
      <p id="rouletteResult"></p>
      <input type="number" id="rouletteNumber" placeholder="–ß–∏—Å–ª–æ 0-36" min="0" max="36">
      <button onclick="playClick(); playRoulette()">–ö—Ä—É—Ç–∏—Ç—å —Ä—É–ª–µ—Ç–∫—É</button>
      <div class="history" id="rouletteHistory"></div>
    </div>

    <div id="blackjack" class="game">
      <h2>üÇ° –ë–ª—ç–∫–¥–∂–µ–∫</h2>
      <p id="blackjackResult"></p>
      <div>
        <h3>–î–∏–ª–µ—Ä</h3>
        <div class="cards" id="dealerCards"></div>
      </div>
      <div>
        <h3>–ò–≥—Ä–æ–∫</h3>
        <div class="cards" id="playerCards"></div>
      </div>
      <button id="hitBtn">–ï—â—ë</button>
      <button id="standBtn">–•–≤–∞—Ç–∏—Ç</button>
      <button id="dealBtn">–°–¥–∞—Ç—å</button>
      <div class="history" id="blackjackHistory"></div>
    </div>
  </div>

  <!-- üîä –ó–≤—É–∫–∏ —á–µ—Ä–µ–∑ CDN -->
  <audio id="winSound" src="https://cdn.jsdelivr.net/gh/naptha/talkbox@master/sounds/bling.wav"></audio>
  <audio id="loseSound" src="https://cdn.jsdelivr.net/gh/CodeExplainedRepo/audio@main/wrong.mp3"></audio>
  <audio id="spinSound" src="https://cdn.jsdelivr.net/gh/SebLague/AudioSamples@master/Reels/ReelSpin1.wav"></audio>
  <audio id="clickSound" src="https://cdn.jsdelivr.net/gh/zapsplat/free-sound-effects@master/interface_sound_effects/button_click.mp3"></audio>

  <script>
    let balance = 1000;
    const balanceValue = document.getElementById("balanceValue");
    const betInput = document.getElementById("bet");
    const currentBet = () => Math.min(balance, parseInt(betInput.value) || 0);

    function updateBalance() {
      balanceValue.textContent = balance;
    }

    function playSound(id) {
      const a = document.getElementById(id);
      if (a) {
        a.pause();
        a.currentTime = 0;
        a.play();
      }
    }

    function playClick() {
      playSound("clickSound");
    }

    function showGame(id) {
      document.querySelectorAll(".game").forEach(g => g.style.display = "none");
      document.getElementById(id).style.display = "block";
      if (id === "blackjack") setupBlackjack();
    }

    function logHistory(game, text) {
      const el = document.getElementById(game + 'History');
      const entry = document.createElement('div');
      entry.textContent = new Date().toLocaleTimeString() + ": " + text;
      el.prepend(entry);
    }

    const slotSymbols = ["üçñ", "üç∫", "üç∑", "üö§", "üåä", "ü•É", "üçª", "üçó"];
    function playSlots() {
      playSound("spinSound");
      const reels = document.getElementById("slotReels");
      reels.innerHTML = "";
      const result = [];

      if (balance < currentBet()) {
        Swal.fire("–û—à–∏–±–∫–∞", "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ä—É–±—á–∏–∫–æ–≤!", "error");
        return;
      }

      balance -= currentBet();
      updateBalance();

      for (let i = 0; i < 3; i++) {
        const symbol = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
        result.push(symbol);
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = symbol;
        reels.appendChild(div);
      }

      const allSame = result.every(s => s === result[0]);
      if (allSame) {
        const win = currentBet() * 5;
        balance += win;
        updateBalance();
        logHistory("slot", `–í—ã–∏–≥—Ä—ã—à: +${win} ‚ÇΩ`);
        playSound("winSound");
        Swal.fire("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!", `–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${win} ‚ÇΩ!`, "success");
      } else {
        logHistory("slot", `–ü—Ä–æ–∏–≥—Ä—ã—à: -${currentBet()} ‚ÇΩ`);
        playSound("loseSound");
        document.getElementById("slotResult").textContent = "–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞!";
      }
    }

    function playRoulette() {
      const number = parseInt(document.getElementById("rouletteNumber").value);
      if (isNaN(number) || number < 0 || number > 36) {
        Swal.fire("–û—à–∏–±–∫–∞", "–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 0 –¥–æ 36", "warning");
        return;
      }

      if (balance < currentBet()) {
        Swal.fire("–û—à–∏–±–∫–∞", "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ä—É–±—á–∏–∫–æ–≤!", "error");
        return;
      }

      balance -= currentBet();
      const rolled = Math.floor(Math.random() * 37);
      let message = `–í—ã–ø–∞–ª–æ: ${rolled}. `;

      if (rolled === number) {
        const win = currentBet() * 36;
        balance += win;
        updateBalance();
        message += `–í—ã —É–≥–∞–¥–∞–ª–∏! +${win} ‚ÇΩ`;
        playSound("winSound");
        Swal.fire("–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!", message, "success");
        logHistory("roulette", `–£–≥–∞–¥–∞–ª–∏ ${rolled}, +${win} ‚ÇΩ`);
      } else {
        message += "–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.";
        playSound("loseSound");
        logHistory("roulette", `–°—Ç–∞–≤–∫–∞: ${number}, –≤—ã–ø–∞–ª–æ: ${rolled}, -${currentBet()} ‚ÇΩ`);
        Swal.fire("–£–≤—ã", message, "info");
      }

      updateBalance();
    }

    // blackjack (–∞–Ω–∞–ª–æ–≥–∏—á–Ω–æ, —Å –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º –∑–≤—É–∫–æ–≤ ‚Äî –ø–æ –∑–∞–ø—Ä–æ—Å—É)
  </script>
</body>
</html>
